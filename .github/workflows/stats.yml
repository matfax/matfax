name: stats

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am IST
    - cron: '30 1 * * *'

jobs:
  stats:
    name: update profile with metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@V3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT }}
          SHOW_OS: "False"
          SHOW_TIMEZONE: "False"  
